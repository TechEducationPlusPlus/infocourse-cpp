<script src="./bower_components/dom-to-image/dist/dom-to-image.min.js"></script>
<script type="text/javascript">
var node = document.getElementById('my-node');
var image_url_by_data_png = "";

domtoimage.toPng(node)
    .then(function (dataUrl) {
        var img = new Image();
		if (image_url_by_data_png == "")
			image_url_by_data_png = dataUrl;
        img.src = dataUrl;
        document.body.appendChild(img);
    })
    .catch(function (error) {
        console.error('oops, something went wrong!', error);
    });

function update ()
{
	if (image_url_by_data_png != "")
		document.body.innerHTML = "<img src='" + image_url_by_data_png + "' />" ;
    setTimeout (update, 10);
}

update ();
</script>
