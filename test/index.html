<h1>Certificate:</h1>
<form action="/.cgi" method="get">
	Name: <input type="text" name="name"> <br />
	 
	Course: <input type="text" name="course" /> <br />
	 
	Score: <input type="text" name="score" /> <br />
	 
	Date: <input type="text" name="date" /> <br />
	ID: <input name="id" type="text"> <br>
	<input type="hidden" name="type" value="cert" />
	<input type="submit" value="Submit" />
</form>

<h1>Check username in database</h1>
<form action="/.cgi" method="get">
	First Name: <input name="fname" type="text"> <br>
	Last Name: <input name="lname" type="text"> <br>
	E-mail: <input name="email" type="email"> <br>
	Password: <input name="password" type="password"> <br>
	GitHub: <input name="github" type="text"> <br>
	<input name="type" value="register" type="hidden">
	<input value="Submit" type="submit">
</form>

<h1>Get Contest Results</h1>
<form action="/.cgi" method="get">
	Contest: <input name="contest_name" type="text"> <br>
	<input name="type" value="get_contest" type="hidden">
	<input value="Submit" type="submit">
</form>

<h1>User Page</h1>

	<input name="type" value="user" type="hidden">
